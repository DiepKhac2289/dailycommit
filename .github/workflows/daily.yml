name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"   # chạy mỗi ngày lúc 00:00 UTC
  workflow_dispatch:       # cho phép chạy thủ công nếu muốn test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create new log file
        run: |
          # Đếm số file log hiện có
          count=$(ls log*.txt 2>/dev/null | wc -l)
          new_file="log$((count+1)).txt"

          # Tạo file mới và ghi thời gian
          echo "Generated on $(date)" > "$new_file"

          # Cấu hình Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Commit và push
          git add "$new_file"
          git commit -m "Daily commit: $new_file"
          git push
